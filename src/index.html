<!-------------------------Concord Play------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--==================Meta Data==================-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concord Play</title>
    <!--==================Links to styles and js====================-->
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    
</head>
<body>
    <div class="song-area">
        <h2>Concord Play</h2>
        <br><br><br>
        <input type="file" id="file-input" accept="audio/*" multiple >
        <br><br><br>
        <div id="current-file"></div>
       
        <input type="range" value="0" min="0" max="100" step="1">
        <br>
        <button id="nextbuttonleft">◀️</button>
        <button id="playbutton">▶️</button>
        <button id="skipbutton">⏭️</button>
        
    </div>

    <script src=corefunctionality.js></script>
    


        
    
</body>
</html>
